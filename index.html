<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-body">
          <div class="card-image">
            <img src="./cactus_img.jpg" alt="cactus_img" />
          </div>
          <div class="card-tag">Design</div>
          <div class="card-content">
            <div class="card-title">Embracing Minimalism</div>
            <div class="card-description">
              From minimalist sculptures to minimalist paintings , this blog
              will inspire you to appreciate the beauty that lies in simplicity.
            </div>
          </div>
        </div>
        <div class="card-footer">Annie Spratt</div>
      </div>
    </div>
  </body>
</html>
